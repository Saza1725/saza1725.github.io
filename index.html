<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Motivation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <div id="weekday"></div>
  <div id="daytime"></div>
  <div id="date"></div>
  <div id="time"></div>
  <div id="dailyQuoteBox"></div>
</header>

<!-- MENU BUTTON -->
<button id="menuButton">☰ Menü</button>


<!-- ===== MENU ===== -->
<nav id="menu" style="position:fixed; right:-240px; top:0; width:240px; height:100%; background:#eee;">
  <a href="#" data-target="about">Über mich</a>
</nav>
  <button data-overlay="about">Über mich</button>
  <button data-overlay="info">Information</button>
  <button data-overlay="time">Meine Zeit</button>
  <button data-overlay="quotes">Zitate</button>
  <button data-overlay="archive">Vergangene Tage</button>
  <button data-overlay="ordnerX">Ordner X</button>
</nav>

<!-- ===== MAIN ===== -->
<main>
  <section class="card">
    <p>Mein Fokus heute</p>
    <input id="dailyFocusInput" placeholder="Dein Fokus …">
  </section>

  <div class="buttons">
    <button id="morningBtn">Morgen</button>
    <button id="noonBtn">Mittag</button>
    <button id="eveningBtn">Abend</button>
  </div>

  <div id="personalQuoteDisplay"></div>
</main>

<!-- OVERLAY -->
<div id="overlay" style="
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
">
  <div id="overlayContent" style="
    background:white;
    margin:50px auto;
    padding:20px;
    max-width:600px;
  ">
    <!-- JS schreibt hier rein -->
  </div>

  <button id="closeOverlay" style="position:absolute;top:10px;right:10px;">X</button>
</div>

<script src="js/app.js"></script>
</body>
</html>
