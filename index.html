<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meine App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <div id="weekday">Montag</div>
  <div id="daytime">Morgens</div>
  <div id="date">01.01.2026</div>
  <div id="time">12:00:00</div>
  <div id="dailyQuoteBox">Hier steht dein Tageszitat</div>
</header>

<!-- ================= MENU BUTTON ================= -->
<div id="menuButton">☰</div>

<!-- ================= SEITENMENÜ ================= -->
<nav id="menu">
  <a href="#" data-target="home">Startseite</a>
  <a href="#" data-target="folderOverlay">Zitate</a>
  <a href="#" data-target="meinezeitOverlay">Meine Zeit</a>
  <a href="#" data-target="aboutOverlay">Über mich</a>
  <a href="#" data-target="archiveOverlay">Vergangene Tage</a>
  <a href="#" data-target="infoOverlay">Information</a>
</nav>

<!-- ================= MAIN ================= -->
<main>
  <div id="personalQuoteDisplay" style="display:none;"></div>

  <div id="buttons">
    <button id="morningBtn">Morgen</button>
    <button id="noonBtn">Mittag</button>
    <button id="eveningBtn">Abend</button>
  </div>

  <div id="dailyFocusContainer">
    <p>Tagesfokus:</p>
    <input type="text" id="dailyFocusInput" placeholder="Was ist dein Fokus heute?">
  </div>

  <div id="newsContainer">
    <h3>Neuigkeiten</h3>
    <div id="newsList"></div>
  </div>

  <button id="shareQuoteBtn">Zitat teilen</button>
</main>

<!-- ================= INFO Overlay ================= -->
<div id="infoOverlay" class="overlay">
  <div id="infoContent" class="overlayContent"></div>
</div>

<!-- ================= ÜBER MICH Overlay ================= -->
<div id="aboutOverlay" class="overlay">
  <div id="aboutContent" class="overlayContent"></div>
</div>

<!-- ================= ZITATE Overlay ================= -->
<div id="folderOverlay" class="overlay">
  <div class="overlayContent">
    <div id="folderGrid"></div>
  </div>
</div>

<!-- ================= MEINE ZEIT Overlay ================= -->
<div id="meinezeitOverlay" class="overlay">
  <div class="overlayContent">
    <div id="meinezeitGrid"></div>
  </div>
</div>

<!-- ================= VERGANGENE TAGE Overlay ================= -->
<div id="archiveOverlay" class="overlay">
  <div class="overlayContent">
    <div id="monthDetail"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
