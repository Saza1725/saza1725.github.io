<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Motivation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <div id="weekday"></div>
  <div id="daytime"></div>
  <div id="date"></div>
  <div id="time"></div>
  <div id="dailyQuoteBox"></div>
</header>

<!-- MENU BUTTON -->
<button id="menuButton">☰ Menü</button>

<!-- ===== MENU ===== -->
<nav id="menu">
  <button data-target="about">Über mich</button>
  <button data-target="info">Information</button>
  <button data-target="time">Meine Zeit</button>
  <button data-target="quotes">Zitate</button>
  <button data-target="archive">Vergangene Tage</button>
  <button data-target="ordnerX">Ordner X</button>
</nav>

<!-- ===== MAIN ===== -->
<main>
  <section class="card">
    <p>Mein Fokus heute</p>
    <input id="dailyFocusInput" placeholder="Dein Fokus …">
  </section>

  <div class="buttons">
    <button id="morningBtn">Morgen</button>
    <button id="noonBtn">Mittag</button>
    <button id="eveningBtn">Abend</button>
  </div>

  <div id="personalQuoteDisplay"></div>
</main>

<!-- ===== OVERLAY ===== -->
<div id="overlay">
  <div id="overlayContent"></div>
  <button id="closeOverlay">✕</button>
</div>

<!-- ===== SCRIPTS (REIHENFOLGE!) ===== -->
<script src="js/app.js" defer></script>
</body>
</html>
